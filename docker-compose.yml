services:
  server:
    container_name: pythonserver
    image: pythonserver:2.1
    ports:
      - "5000:5000"
    depends_on:
      - redis
  redis:
    container_name: redis
    image: redis/redis-stack-server:latest
    ports:
      - "6379:6379"
  client:
    container_name: react-nginx
    image: reactclient:2.2
    ports:
      - "80:80"
    depends_on:
      - server